<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Innovation | Data Engineering Event</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/college_logo.png' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/aos@2.3.1/dist/aos.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/smoothscroll-polyfill/dist/smoothscroll.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <section id="register" class="full-height">
        <div class="container">
            <h2 data-aos="fade-up">Register Now</h2>
            <p data-aos="fade-up" data-aos-delay="200">Secure your spot and be a part of this innovative experience!</p>
            
            <form action="" method="post" class="registration-form" data-aos="fade-up" data-aos-delay="300">
                {% csrf_token %} 
                <div class="form-group">
                  <label for="student_name">Name *</label>
                  <input type="text" id="student_name" name="student_name" required/>
                </div>
                <div class="form-group">
                  <label for="register_number">Register Number *</label>
                  <input type="text" id="register_number" name="register_number"required/>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email"required/>
                  </div>
                <div class="form-group">
                  <label for="branch">Branch:</label>
                  <select id="department" name="department" required>
                    <option value="">Select Branch</option>
                    <option value="CIC">CIC</option>
                    <option value="CSM">CSM</option>
                    <option value="CSD">CSD</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="year">Year:</label>
                  <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    </select>
                </div>
      
                <div class="form-group">
                  <label for="concept">Concept to Present:</label>
                  <select id="concept" name="concept" required>
                    <option value="">Select Concept</option>
                    <option value="Emerging Technologies">Emerging Technologies</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="New Trends">New Trends</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                <div class="submit">
                    <button type="submit" class="btn">Submit</button>
                </div>
              </form>
        </div>
    </section>
</body>
</html>
